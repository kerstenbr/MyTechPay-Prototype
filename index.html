<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTechPay</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-5">
        <div class="text-center">
            <img src="MyTechPay.png" alt="MyTechPay" class="mx-auto d-block" />
            <p class="text-center mb-4">Protótipo</p>
        </div>
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">Faça upload do arquivo CSV</h5>
          <input type="file" id="fileInput" accept=".csv" class="form-control mb-3" />
          <div id="fileName" class="mt-3"></div>
          <div>
            <canvas id="taskChart" class="mt-3"></canvas>
          </div>
          <div>
            <canvas id="topTechniciansChart" class="mt-3"></canvas>
          </div>
          <div class="chart-container" style="height:80vh; width:80vw">
            <canvas id="tecnologiaChart" class="mt-3"></canvas>
          </div>
          <div id="lineCount" class="mt-3"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
